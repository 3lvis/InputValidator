osx_image: xcode7
language: objective-c
cache: cocoapods
before_install: gem install xpretty cocoapods obcd slather -N
podfile: Pod/Podfile
script: xcodebuild -workspace Pod/Pod.xcworkspace -scheme Tests -sdk iphonesimulator build test GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES clean test | xcpretty -c && exit ${PIPESTATUS[0]}
after_success: slather
